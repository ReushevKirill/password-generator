<!DOCTYPE html>
<html class="page" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.2916d68c.css">
    <link rel="stylesheet" href="./main.9cf43a31.css">
    <script src="./main.b704ec4b.js" defer></script>
    <title>Password Generator</title>
</head>

<body class="page__body">
    <div class="site-container">
        <main class="main">
            <div class="container password-generator__container">
                <div class="p-generator">
                    <div class="p-generator__wrapper">
                        <div class="p-generator__inner">
                            <h1>Password Generator</h1>
                            <div class="p-generator__content">
                                <div class="p-generator__password-label">
                                    <div class="p-generator__password" id="password"></div> <span
                                        class="p-generator__password-copy" id="password_copy">copy</span>
                                </div>
                                <div class="p-generator__range-slider-wrapper"> <span>length: <i
                                            class="p-generator__range-length" id="range_length"></i></span>
                                    <div class="p-generator__range-slider" data-min="12" data-max="32"> <input
                                            type="range" min="12" max="32" id="range_slider"> </div>
                                </div>
                                <div class="p-generator__settings"> <span>settings:</span>
                                    <div class="p-generator__settings-items" id="settings">
                                        <div class="p-generator__settings-item"> <span>Include Uppercase</span> <label
                                                class="active p-generator__input-label" data-setting-label="true">
                                                <input type="checkbox" id="s_uppercase" data-setting="uppercase"
                                                    checked> </label> </div>
                                        <div class="p-generator__settings-item"> <span>Include Lowercase</span> <label
                                                class="active p-generator__input-label" data-setting-label="true">
                                                <input type="checkbox" id="s_lowecase" data-setting="lowercase" checked>
                                            </label> </div>
                                        <div class="p-generator__settings-item"> <span>Include Numbers</span> <label
                                                class="active p-generator__input-label" data-setting-label="true">
                                                <input type="checkbox" id="s_numbers" data-setting="numbers" checked>
                                            </label> </div>
                                        <div class="p-generator__settings-item"> <span>Include Symbols</span> <label
                                                class="active p-generator__input-label" data-setting-label="true">
                                                <input type="checkbox" id="s_symbols" data-setting="symbols" checked>
                                            </label> </div>
                                    </div>
                                </div> <button class="btn-reset p-generator__button-generate" id="btn_p_generate">
                                    <span>generate password</span> </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
